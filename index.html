<!DOCTYPE html>
<html>
<head>
  <title>Rufus</title>
  <link rel="stylesheet" href="styles.css">  <!-- Link to the CSS file -->
</head>
<body>
  <div id="crawler-container">
    <h1>Rufus </h1>
    <h4>Retrieval Augmented Generation (RAG) agents</h4> 
    
    <!-- Input for prompt -->
    <input type="text" id="prompt-input" placeholder="Enter your prompt..."><br>

    <!-- Input for website to crawl -->
    <input type="text" id="website-input" placeholder="Enter website to crawl..."><br>

    <!-- Model selection dropdown -->
    <select id="model-selection">
      <option value="gpt-3">GPT-3</option>
      <option value="gpt-4">GPT-4</option>
      <option value="llama">LLaMA</option>
    </select><br>

    <button onclick="sendToBackend()">Submit</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>  <!-- Link to the JS file -->
</body>
</html>
